<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    #formCadastro {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Painel do Administrador</h2>

    <div class="d-flex justify-content-between mb-4">
      <button class="btn btn-danger" onclick="gerarRelatorio()">Gerar PDF (Hoje)</button>
      <button class="btn btn-primary" onclick="abrirFormulario()">Adicionar Funcionário</button>
    </div>

    <p id="mensagemAdmin" class="text-success fw-bold"></p>

    <h4 class="mb-3">Lista de Funcionários</h4>
    <div class="table-responsive">
      <table class="table table-bordered table-hover" id="tabelaFuncionarios">
        <thead class="table-dark">
          <tr>
            <th>Matrícula</th>
            <th>Nome</th>
            <th>Perfil</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="funcionariosBody">
          <!-- Aqui o JS deve injetar as linhas -->
        </tbody>
      </table>
    </div>

    <!-- Formulário de cadastro -->
    <div id="formCadastro" style="display: none;">
      <h4 class="mb-3">Novo Funcionário</h4>
      <form id="formFuncionario">
        <div class="row g-3">
          <div class="col-md-3">
            <input id="matricula" class="form-control" placeholder="Matrícula" required />
          </div>
          <div class="col-md-5">
            <input id="nome" class="form-control" placeholder="Nome completo" required />
          </div>
          <div class="col-md-4">
            <input id="senha" type="password" class="form-control" placeholder="Senha" required />
          </div>
          <div class="col-md-4">
            <select id="tipo" class="form-select" required>
              <option value="funcionario">Funcionário</option>
              <option value="admin">Administrador</option>
            </select>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-success mt-3">Salvar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
